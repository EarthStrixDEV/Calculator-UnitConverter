<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <hr>
    <div class="input_container">
        <fieldset>
            <legend>Temperature Converter</legend>
            <label for="number">Celsius</label>
            <input type="text" id="celsius">
            <label for="number">Fahrenheit</label>
            <input type="text" id="fahrenheit">
            <label for="number">Kelvin</label>
            <input type="text" id="kelvin">
            <button id="submit_temp">OK</button>
        </fieldset>
        <fieldset>
            <legend>Distance</legend>
            <label for="number">Meters</label>
            <input type="text" id="meters">
            <label for="number">Kilometers</label>
            <input type="text" id="kilometers">
            <label for="number">Miles</label>
            <input type="text" id="miles">
            <button id="submit_distance">OK</button>
        </fieldset>
        <fieldset>
            <legend>Velocity & Accelerations</legend>
            <label for="number">Meters/second</label>
            <input type="text" id="meters_second">
            <label for="number">Kilometers/hour</label>
            <input type="text" id="kilometers_hour">
            <label for="number">Miles/hour</label>
            <input type="text" id="miles_hour">
            <button id="submit_velocity">OK</button>
        </fieldset>
    </div>
    <button id="clear_value">Clear</button>
    <button id="white_theme" style="display: none">White Theme</button>
    <button id="dark_theme">Dark Theme</button>
    <a href="/geometry">Geometry Calculator</a>
    <hr>
    <p>Development by EarthStrix</p>
    <p>Technology Stack => HTML CSS JavaScript</p>
    <script src="theme.js"></script>
    <script src="unit-converter.js"></script>
</body>
</html>
