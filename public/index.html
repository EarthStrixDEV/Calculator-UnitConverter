<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Geometry Calculator</h1>
    <hr>
    <div class="input_container">
        <fieldset>
            <legend>Circle Calculator</legend>
            <label for="number">radius</label>
            <input type="text" name="" id="number_radius">
            <button id="submit_circle">OK</button>
        </fieldset>
        <fieldset>
            <legend>Rectangle Calculator</legend>
            <label for="number">width</label>
            <input type="text" name="" id="number_width_rec">
            <label for="number">height</label>
            <input type="text" name="" id="number_height_rec">
            <button id="submit_rec">OK</button>
        </fieldset>
        
        <fieldset>
            <legend>Triangle Calculator</legend>
            <label for="number">base</label>
            <input type="text" name="" id="number_base_tri">
            <label for="number">height</label>
            <input type="text" name="" id="number_height_tri">
            <button id="submit_tri">OK</button>
        </fieldset>

        <fieldset>
            <legend>Square Calculator</legend>
            <label for="number">side</label>
            <input type="text" name="" id="number_side">
            <button id="submit_sq">OK</button>
        </fieldset>
    </div>
    <div class="ans">
        <fieldset>
            <legend>Answer</legend>
            <b id="ans"></b>
        </fieldset>
    </div>
    <button id="clear_value">Clear</button>
    <script src="index.js"></script>
</body>
</html>
